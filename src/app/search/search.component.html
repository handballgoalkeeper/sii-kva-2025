<div class="container mt-5" *ngIf="dataSource">
  <h1>Search</h1>
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <i class="bi bi-hash"></i> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> <i class="bi bi-pin-map"></i> Destination </th>
      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>

    <ng-container matColumnDef="flightNumber">
      <th mat-header-cell *matHeaderCellDef> <i class="bi bi-airplane-engines"></i> Flight number </th>
      <td mat-cell *matCellDef="let element"> {{element.flightNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="scheduledAt">
      <th mat-header-cell *matHeaderCellDef> <i class="bi bi-clock"></i> Scheduled at </th>
      <td mat-cell *matCellDef="let element"> {{ element.estimatedAt ? element.estimatedAt : element.scheduledAt | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> <i class="bi bi-"></i> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button><i class="bi bi-box-arrow-up-right"></i> Details</button>
        <button mat-button><i class="bi bi-cart"></i> Book now</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<app-loading [isVisible]="!dataSource" />
