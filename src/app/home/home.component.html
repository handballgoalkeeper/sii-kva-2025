<div *ngIf="error">
  <h3>Oops, an error occurred! :(</h3>
  <p style="color: red;">{{error}}</p>
</div>
<div *ngIf="flights">
  <ul>
    <li *ngFor="let flight of flights">{{ flight.id }} | {{ flight.destination }} | {{ flight.flightKey }}</li>
  </ul>
</div>
<div *ngIf="!flights && !error">
  <p>Podaci se ucitavaju</p>
</div>
